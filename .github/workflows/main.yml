name: CI/CD SleepCalc

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show author info
        run: |
          echo "Commit author:"
          echo "${{ github.actor }}"
          echo "Email:"
          git log -1 --pretty=format:'%ae'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (if exist)
        run: |
          pip install -r requirements.txt || echo "No requirements.txt"

      - name: Test build (just run program)
        run: |
          python main.py <<< "sleep"

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: "Auto Release v${{ github.run_number }}"
          body: "Automatic release generated by GitHub Actions CI/CD."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
